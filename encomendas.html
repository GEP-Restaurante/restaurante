  <!-- Sec√ß√£o Encomendas -->
  <main>
    <section id="encomendas">
      <h2>Finalize a sua Encomenda</h2>

      <!-- Carrinho -->
      <div id="carrinho">
        <h3>Seu Carrinho</h3>
        <ul id="lista-carrinho"></ul>
        <p id="total">Total: 0,00 KZ</p>
      </div>

      <!-- Formul√°rio -->
      <form id="form-encomenda">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" required>

        <label for="observacoes">Observa√ß√µes:</label>
        <textarea id="observacoes"></textarea>

        <button type="submit" class="btn-encomenda">Finalizar Encomenda</button>
      </form>
    </section>
  </main>

  <!-- Footer -->

  <!-- Script -->
  <script>
    let carrinho = [];

    // Fun√ß√£o para adicionar itens (usada tamb√©m no menu.html)
    function adicionarItem(id, nome, preco, sugestaoId) {
      carrinho.push({ id, nome, preco });
      atualizarCarrinho();
      if (sugestaoId) {
        document.getElementById(sugestaoId).innerHTML = nome + " adicionado!";
      }
    }

    function atualizarCarrinho() {
      const lista = document.getElementById('lista-carrinho');
      const totalEl = document.getElementById('total');
      lista.innerHTML = '';
      let total = 0;

      carrinho.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.nome} ‚Äî ${item.preco.toLocaleString('pt-AO')} KZ`;
        lista.appendChild(li);
        total += item.preco;
      });

      totalEl.textContent = "Total: " + total.toLocaleString('pt-AO') + " KZ";
    }

    // Finalizar encomenda ‚Üí WhatsApp + reset + index
    const form = document.getElementById('form-encomenda');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const observacoes = document.getElementById('observacoes').value;

      let mensagem = `üç¥ Encomenda GEP Restaurante\n\nCliente: ${nome}\nTelefone: ${telefone}\n\nItens:\n`;
      carrinho.forEach(item => {
        mensagem += `- ${item.nome} (${item.preco.toLocaleString('pt-AO')} KZ)\n`;
      });
      mensagem += `\nTotal: ${document.getElementById('total').textContent}\n\nObserva√ß√µes: ${observacoes}`;

      const url = "https://wa.me/244923281469?text=" + encodeURIComponent(mensagem);
      window.open(url, "_blank");

      // Zerar carrinho
      carrinho = [];
      atualizarCarrinho();

      // Redirecionar para index
      window.location.href = "index.html";
    });
  </script>
