<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cardápio - GEP Restaurante</title>
  <style>
    /* ===== CSS institucional exclusivo do cardápio ===== */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #111;
      color: #fff;
      padding-top: 65px;
    }

    .navbar {
      background: #FFD700;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: nowrap;
      padding: 10px 15px;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    .logo img { height: 40px; }

    .filtro-nav {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
      min-width: 160px;
    }
    .filtro-nav label { color: #111; font-weight: bold; }
    .filtro-nav select {
      flex: 1;
      min-width: 100px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-filtro {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(135deg, #FFD700, #FF4C4C);
      color: #111;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
    }
    .btn-filtro:hover {
      background: linear-gradient(135deg, #FF4C4C, #007BFF);
      color: #fff;
      transform: scale(1.05);
    }

    .menu-toggle {
      background: linear-gradient(135deg, #FFD700, #FF4C4C);
      color: #111;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(255, 215, 0, 0.4);
      transition: all 0.3s ease;
    }
    .menu-toggle:hover {
      background: linear-gradient(135deg, #FF4C4C, #007BFF);
      color: #fff;
      transform: scale(1.05);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin-left: auto;
    }
    .nav-links li a {
      text-decoration: none;
      color: #111;
      font-weight: bold;
      transition: color 0.3s;
    }
    .nav-links li a:hover { color: #FF4C4C; }

    @media(max-width:768px){
      .nav-links{display:none;}
      .navbar{gap:8px; flex-wrap:nowrap;}
      .logo{flex:0 0 auto;}
      .filtro-nav{flex:1; min-width:0;}
      .menu-toggle{flex:0 0 auto; display:block;}
    }

    .mobile-menu {
      display:none;
      flex-direction:column;
      gap:15px;
      background:#111;
      padding:15px;
      position:absolute;
      top:65px;
      left:0;
      width:100%;
      z-index:999;
    }
    .mobile-menu li a {
      display:block;
      padding:10px;
      background:linear-gradient(135deg,#FFD700,#FF4C4C);
      color:#111;
      border-radius:6px;
      text-align:center;
      box-shadow:0 3px 8px rgba(255,215,0,0.4);
      transition:all 0.3s ease;
    }
    .mobile-menu li a:hover {
      background:linear-gradient(135deg,#FF4C4C,#007BFF);
      color:#fff;
      transform:scale(1.05);
    }

    /* Produtos */
    main { display:flex; flex-wrap:wrap; gap:20px; padding:15px; justify-content:center; }
    .product {
      background:#1a1a1a;
      border-radius:10px;
      padding:15px;
      text-align:center;
      box-shadow:0 4px 8px rgba(0,0,0,0.3);
      width:250px;
    }
    .product h3 { font-size:18px; margin:10px 0; color:#FFD700; }
    .price { font-size:16px; font-weight:bold; color:#FF4C4C; margin-bottom:10px; }
    .product button {
      background:linear-gradient(135deg,#FFD700,#FF4C4C);
      color:#111;
      border:none;
      padding:10px 20px;
      border-radius:6px;
      cursor:pointer;
      font-weight:bold;
      transition:all 0.3s ease;
    }
    .product button:hover {
      background:linear-gradient(135deg,#FF4C4C,#007BFF);
      color:#fff;
      transform:scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Barra de navegação -->
  <nav class="navbar">
    <div class="logo">
      <a href="index.html">
        <img src="imagens/gep.logo.jpg" alt="Logo GEP Restaurante">
      </a>
    </div>

    <div class="filtro filtro-nav">
      <label for="categoria">Filtrar:</label>
      <select id="categoria">
        <option value="todos">Todos</option>
        <option value="entradas">Entradas e Petiscos</option>
        <option value="carnes">Pratos Carnes</option>
        <option value="bebidas">Bebidas</option>
      </select>
      <button id="limpar-filtro" class="btn-filtro">Limpar</button>
    </div>

    <button class="menu-toggle">Opções ☰</button>

    <ul class="nav-links">
      <li><a href="cardápio.html" class="active">Cardápio</a></li>
      <li><a href="pedidos.html">Pedidos</a></li>
      <li><a href="eventos.html">Eventos</a></li>
      <li><a href="contactos.html">Contactos</a></li>
    </ul>
  </nav>

  <!-- Menu mobile -->
  <ul class="mobile-menu">
    <li><a href="cardápio.html" class="active">Cardápio</a></li>
    <li><a href="pedidos.html">Pedidos</a></li>
    <li><a href="eventos.html">Eventos</a></li>
    <li><a href="contactos.html">Contactos</a></li>
  </ul>

  <!-- Produtos -->
  <main>
    <div class="product" data-categoria="entradas">
      <h3>Gambas Panados</h3>
      <p class="price">14.290,00 KZ</p>
      <button onclick="adicionarItem('gambas-panados','Gambas Panados',14290)">Adicionar</button>
    </div>
    <div class="product" data-categoria="carnes">
      <h3>Bife da Casa</h3>
      <p class="price">9.500,00 KZ</p>
      <button onclick="adicionarItem('bife-casa','Bife da Casa',9500)">Adicionar</button>
    </div>
    <div class="product" data-categoria="bebidas">
      <h3>Coca-Cola</h3>
      <p class="price">1.200,00 KZ</p>
      <button onclick="adicionarItem('coca-cola','Coca-Cola',1200)">Adicionar</button>
    </div>
  </main>

  <script>
    // ===== Menu Mobile toggle =====
    const menuToggle = document.querySelector('.menu-toggle');
    const mobileMenu = document.querySelector('.mobile-menu');
    menuToggle.addEventListener('click', () => {
      mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
    });
	
       // Fecha menu ao clicar em link
    document.querySelectorAll('.mobile-menu a').forEach(link => {
      link.addEventListener('click', () => {
        mobileMenu.style.display = 'none';
      });
    });

    // Fecha menu ao clicar fora
    document.addEventListener('click', (e) => {
      if (mobileMenu.style.display === 'flex' && !mobileMenu.contains(e.target) && e.target !== menuToggle) {
        mobileMenu.style.display = 'none';
      }
    });

    // ===== Filtro =====
    const filtro = document.getElementById('categoria');
    const limparBtn = document.getElementById('limpar-filtro');
    const produtos = document.querySelectorAll('.product');

    function aplicarFiltro(categoria) {
      produtos.forEach(produto => {
        if (categoria === 'todos' || produto.dataset.categoria === categoria) {
          produto.style.display = 'block';
        } else {
          produto.style.display = 'none';
        }
      });
    }

    if (filtro) filtro.addEventListener('change', () => aplicarFiltro(filtro.value));
    if (limparBtn) limparBtn.addEventListener('click', () => {
      filtro.value = 'todos';
      aplicarFiltro('todos');
    });

    // ===== Carrinho via localStorage =====
    let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    function adicionarItem(id, nome, preco) {
      const existente = carrinho.find(item => item.id === id);
      if (existente) {
        existente.qtd += 1;
      } else {
        carrinho.push({ id, nome, preco, qtd: 1 });
      }
      localStorage.setItem('carrinho', JSON.stringify(carrinho));

      // Feedback institucional no botão
      const btn = document.querySelector(`button[onclick*="${id}"]`);
      if (btn) {
        btn.textContent = "✔ Adicionado";
        btn.disabled = true;
        setTimeout(() => {
          btn.textContent = "Adicionar";
          btn.disabled = false;
        }, 1500);
      }
    }
  </script>
</body>
</html>
